<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行为检测</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        .video-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .video-container img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 class="text-center">行为检测</h1>
        <form method="POST" action="{{ url_for('upload_video') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="video" class="form-label">上传视频文件:</label>
                <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">上传并检测</button>
        </form>
        <hr>
        <div class="text-center">
            <h3>或使用摄像头实时检测</h3>
            <img src="{{ url_for('video_feed') }}" alt="实时检测视频">
            <div class="mt-3">
                <button id="start-btn" class="btn btn-success">开始检测</button>
                <button id="stop-btn" class="btn btn-danger">停止检测</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('start-btn').onclick = function() {
            fetch('/start_detection');
        };
        document.getElementById('stop-btn').onclick = function() {
            fetch('/stop_detection');
        };
    </script>
</body>
</html>
