<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        .results-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        .results-container canvas {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1 class="text-center">检测结果统计</h1>
        <canvas id="timeChart"></canvas>
        <a href="{{ url_for('behavior_detection') }}" class="btn btn-primary w-100">返回检测页面</a>
    </div>
    <script>
        const stats = JSON.parse('{{ stats_json | safe }}');
        const ctx = document.getElementById('timeChart').getContext('2d');
        const labels = Object.keys(stats);
        const data = labels.map(label => stats[label].length);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '检测次数',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
